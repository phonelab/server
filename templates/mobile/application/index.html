<!-- Show list of devices !-->
{% extends "base.html" %}
{% block title %}All Applications{% endblock %}
{% block content %}
  <h2>All Applications <!--(<a href='/application/new'>Add</a>)--></h2>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Application ID</th>
        <th>Application Name</th>
      </tr>
    </thead>
    <tbody>
    {% for app in apps %}
    <tr>
      <td><a href='/application/{{app.id}}'>{{ app.id }}</a></td>
      <td>{{ app.name }}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
