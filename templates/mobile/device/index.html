<!-- Show list of devices !-->
{% extends "base.html" %}
{% block title %}All Devices{% endblock %}
{% block content %}
  <h2>All Devices</h2>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Device ID</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
    {% for device in devices %}
    <tr>
      <td><a href='/device/{{device.id}}'>{{ device.id }}</a></td>
      <td>{{ device.email }}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
