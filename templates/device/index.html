<!-- Show list of devices !-->
{% extends "base.html" %}
{% block title %}All Devices{% endblock %}
{% block content %}
  <h1>Your Devices</h1>
  {% if devices %}
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Device ID</th>
<!--        <th>Email</th> -->
      </tr>
    </thead>
    <tbody>
    {% for device in devices %}
    <tr>
      <td><a href='/device/{{device.id}}'>{{ device.id }}</a></td>
<!--      <td>{{ device.email }}</td> -->
    </tr>
    {% endfor %}
    </tbody>
  </table>
  {% else %}
  There are no devices!
  {% endif %}
{% endblock %}
